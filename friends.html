<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Friend - Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
          <span> 100% </span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span> <i class="fa-solid fa-magnifying-glass fa"></i> </span>
          <span> <i class="fa-solid fa-music"></i> </span>
          <span>
            <a href="settings.html"> <i class="fa-solid fa-gear"></i> </a>
          </span>
        </div>
      </header>

      <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends` Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
      </a>

      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/HwangPa.jpg"
              class="user-component__avatar user-component__avatar_l"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicoals</h4>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>channel</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/HwangPa.jpg"
                class="user-component__avatar user-component__avatar_sm"
              />
              <div class="user-component__text">
                <h4
                  class="user-component__title user-component__title--not-bold"
                >
                  Nicoalsaa
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-solid fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification-chat badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__notification-new"></div>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fas fa-comment"></i>
      </div>

      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aa3bccc491.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
