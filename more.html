<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>More - Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
          <span> 100% </span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span> <i class="fa-solid fa-magnifying-glass fa"></i> </span>
          <span> <i class="fa-solid fa-music"></i> </span>
          <span>
            <a href="settings.html"><i class="fa-solid fa-gear"></i> </a>
          </span>
        </div>
      </header>

      <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/HwangPa.jpg"
              class="user-component__avatar user-component__avatar_l"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">HwangPa</h4>
              <h6 class="user-component__subtitle">+1 787 666 999</h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fa-regular fa-comment-dots fa-2x"></i>
          </div>
        </div>
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="fa-solid fa-calendar-days"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-regular fa-face-smile"></i>
            <span>Emotions</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-paint-roller"></i>
            <span>Themes</span>
          </div>
          <div class="icon-row__icon">
            <i class="fa-solid fa-file-invoice"></i>
            <span>Account</span>
          </div>
        </div>
        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">KoKoa Story</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fa-solid fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">KoKoa Story</span>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fa-regular fa-user fa-2x"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html">
              <span class="nav__notification-chat badge">1</span>
              <i class="fa-regular fa-comment fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html">
              <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            </a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
              <div class="nav__notification-new"></div>
              <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
          </li>
        </ul>
      </nav>

      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aa3bccc491.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
