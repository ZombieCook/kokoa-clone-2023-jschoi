<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
          <i class="fa-solid fa-lock-keyhole"></i>
          <i class="fa-solid fa-battery-full"></i>
          <span> 100% </span>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KoKoaTalk</h1>
        <p class="welcome-header__text">
          If you have a Kokoa Account, log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find KoKoa Account or Password</a>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/aa3bccc491.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
