<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>chat - Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chat-screen">
    <div class="wrapper-screen">
      <div class="status-bar">
        <div class="status-bar__column">
          <span> No service </span>
          <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span> 18:43 </span>
        </div>
        <div class="status-bar__column">
          <span> 100% </span>
          <i class="fa-solid fa-battery-full"></i>
          <i class="fa-solid fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header__column">
          <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Peki</h1>
        </div>
        <div class="alt-header__column">
          <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
          <span> <i class="fa-solid fa-bars fa-lg"></i> </span>
        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">Tuseday, June 30, 2020</div>
        <div class="message-row">
          <img src="img/HwangPa.jpg" />
          <div class="message-row__content">
            <span class="message__author">HwangPa</span>
            <div class="message__info">
              <span class="message__bubble">Hi!</span>
              <span class="message__time">04:17</span>
            </div>
          </div>
        </div>

        <div class="message-row message-row--own">
          <div class="message-row__content">
            <div class="message__info">
              <span class="message__bubble">Sleepy</span>
              <span class="message__time">05:17</span>
            </div>
          </div>
        </div>
      </main>

      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>

      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/aa3bccc491.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
